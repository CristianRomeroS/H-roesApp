
    <mat-card >
        <mat-card-header>
            <mat-card-subtitle>{{heroe.superhero}}</mat-card-subtitle>
            <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg"> -->
        <img mat-card-image [src]="heroe|imagen">
        <!-- assets/heroes/{{heroe.id}}.jpg -->

        <mat-card-content>
            <h3>{{heroe.publisher}}</h3>
            <p>
                <strong>Primera apariciÃ³n: </strong> {{heroe.first_appearance}}
                <br>
                <strong>Personajes: </strong>{{heroe.characters}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
            color="warn"
            [routerLink]="['/heroes',heroe.id]"
            >
                Leer mas...
            </button>
            <button mat-raised-button 
            color="accent"
            [routerLink]="['/heroes/editar',heroe.id]">
                Editar
            </button>
        </mat-card-actions>
    
    </mat-card>
